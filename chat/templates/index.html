{% extends "base.html" %}
{% block title %}
	<title>Start</title>
{% endblock %}

{% block style %}
<style>
		body {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			height: 100vh;
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		button {
			background-color: #4CAF50;
			color: white;
			border: none;
			padding: 15px 32px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 24px;
			margin: 10px;
			cursor: pointer;
			border-radius: 10px;
		}
		button:hover {
			background-color: #3e8e41;
		}
		</style>
{% endblock %}

{% block body %}
	<a id="create-room-btn" href="{{ url_for('main.create_room') }}"><button>Create Room</button></a>
	<a id="join-room-btn" href="{{ url_for('main.join_room') }}"><button>Join Room</button></a>
{% endblock %}
