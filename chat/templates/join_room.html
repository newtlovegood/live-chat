{% extends "base.html" %}
{% block title %}
    <title>Passphrase Entry</title>
  {% endblock %}
  {% block style %}
    <style>
      /* Set the size and position of the frame */
      .passphrase-frame {
        width: 60%;
        height: 80%;
        margin: 10% auto;
        background-color: lightblue;
        border: 2px solid darkblue;
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      @media screen and (max-width: 768px) {
        .passphrase-frame {
          width: 100%;
          height: 100%;
          margin: 0;
        }
      }

    /* Set the style of the passphrase input */
    .passphrase-input {
      width: 90%; /* make the input field wider */
      padding: 10px;
      border: none;
      border-top: 1px solid black;
      box-sizing: border-box;
      margin-bottom: 10px;
      border-radius: 5px;
      font-size: 20px; /* increase font size */
    }

    /* Set the style of the submit button */
    .submit-button {
      width: 70%; /* make the button smaller */
      height: 40px; /* make the button shorter */
      padding: 10px;
      border: none;
      background-color: blue;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px; /* decrease font size */
    }

    </style>
  {% endblock %}
  {% block body %}
    <div class="passphrase-frame">
      <form action="{{ url_for('main.join_room') }}" method="POST">
        <input type="password" class="passphrase-input" id="passphrase-input" placeholder="Enter your passphrase..." name="passphrase">
        <button type="submit" class="submit-button">SUBMIT</button>
      </form>
    </div>
  {% endblock %}
